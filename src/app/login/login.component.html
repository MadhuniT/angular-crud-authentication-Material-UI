<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="Username" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="Password" />
      </mat-form-field>
      
    </form>
    <div>
        <button style="margin: 5px;" mat-raised-button type="submit" color="primary">Register</button>
        <a mat-raised-button color="accent">Login</a>
    </div>
  </mat-card-content>
</mat-card>
